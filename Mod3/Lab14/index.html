<!DOCTYPE html>
<html ng-app="reveal-app">
<head>
	<title>AngularJS First Application</title>
	<meta charset="utf-8" />
</head>
<body>
	<div ng-controller="controllerOne">
		<div ng-show="revealDiv">
			<h1>{{ my_title }}</h1>
		</div>
		<p>Precio:<input type="numer" ng-model="my_price" />		
		{{ my_price | currency: "$" }} <p>
		<button ng-show="revealButton" ng-click="controlButton()" >Ocultar button</button>
	</div>
	
	<div ng-controller="controllerOne" ng-click="controlButton()">
		<h2>revealDiv : {{ revealDiv }}</h3>
		<h3>revealButton : {{ revealButton }}</h3>
	</div>
	 
	
	<script type="text/javascript" src="../assets/angular.min.js"></script>

	<script type="text/javascript">

	angular.module('reveal-app', [])
		   .controller('controllerOne', function($scope){
		   		$scope.revealDiv = false;
		   		$scope.revealButton = true;
				$scope.my_title = "Changes Price"
				$scope.my_price=0;
		   		$scope.controlButton = function(){
		   			$scope.revealDiv = true;
		   			$scope.revealButton = false;
					$scope.my_price=5200;
		   		};

		   });
	</script>


</body>
</html>
