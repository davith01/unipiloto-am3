<!DOCTYPE html>
<html ng-app="names">
<head>
	<title>AngularJS First Application</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="../assets/angular.min.js"></script>
</head>
<body>
	<div ng-controller="controller_one">
		<h1>Names</h1>
		<ul>
			 <div ng-show="visibleDiv">
			  <p> Hello <span ng-bind="my_name"></span> !</p> 
			</div> 
			
			<select ng-model="my_name" ng-click="controlButton()">
					<option ng-repeat="name in simple_names">{{ name }}</option>
			</select>
		</ul>

		<h1>Heroes</h1>
		<ul>
			<li ng-repeat="hero in heroes" ng-model="my_name">{{ hero.firstname }} {{ hero.lastname }}</li> 
		</ul> 
		
		<ul>
			<li ng-repeat="name in simple_names">{{ name }}</li>
		</ul>
		
		
	</div>
	
	<script type="text/javascript">
	angular.module('names', [])
	       .controller('controller_one', ['$scope', function($scope){
		    $scope.visibleDiv = false;
			$scope.controlButton = function(){			
					
					console.log('Valor para my_name:' + ($scope.my_name==0));

			        if($scope.my_name != undefined && $scope.my_name != "" ) {
					   $scope.visibleDiv = true;
					} else { $scope.visibleDiv = false; }
		   			
		   	};
	       	$scope.simple_names = ["","Alejandro", "Patrick", "Bolson"];
            $scope.heroes = [
                {
                    firstname: "Alejandro",
                    lastname: "Romero"
                },
                {
                    firstname: "Diego",
                    lastname: "Pan"
                },
                {
                    firstname: "Filly",
                    lastname: "Rest"
                },
                {
                    firstname: "Jimmy",
                    lastname: "Lagp"
                },
                {
                    firstname: "Yopo",
                    lastname: "Rom"
                },
                {
                    firstname: "Sara",
                    lastname: "Rome"
                }
            ];
	       }])
		
	</script>
</body>
</html>
